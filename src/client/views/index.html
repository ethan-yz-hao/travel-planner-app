<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add this line -->
    <title>News Article Evaluator</title>
</head>
<body>

<header>
    <div class="icon">
        <img src="../media/news.png" alt="news icon">
    </div>
    <div class="title">
        <h1>News Article Evaluator</h1>
    </div>
    <div id="spacer"></div>
</header>

<main>
    <div class="container">
        <section>
            <form onsubmit="Client.handleSubmit(event)">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" class="trip-destination" placeholder="The place you want to go:">
                <label for="start">Departing date:</label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" />
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </section>

        <section>
            <div id="card-list"></div>
        </section>

<!--        <section>-->
<!--            <form class="" onsubmit="Client.handleSubmit(event)">-->
<!--                <label for="url">URL</label>-->
<!--                <input id="url" type="text" name="input" value="" placeholder="URL">-->
<!--                <input type="submit" value="Submit" class="submit-button">-->
<!--            </form>-->
<!--        </section>-->

        <section>
            <div class="result-container">
                <strong>Polarity:</strong>
                <div id="polarity"></div>
            </div>
            <div class="result-container">
                <strong>Subjectivity:</strong>
                <div id="subjectivity"></div>
            </div>
            <div class="result-container">
                <strong>Text snippet:</strong>
                <div id="snippet"></div>
            </div>
        </section>
    </div>
</main>

<footer>

</footer>

</body>
</html>
